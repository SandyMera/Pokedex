<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Pokédex</title> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- Enlaza a la hoja de estilos de Bootstrap para estilos predefinidos. -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container"> 
    <!-- Contenedor de Bootstrap que organiza el contenido de manera centrada. -->

        <header class="text-center my-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokédex Logo" class="header-img">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar Pokémon por nombre o por ID">
            <!-- Campo de búsqueda para ingresar el nombre o ID del Pokémon. -->
            <select id="typeSelect" class="form-control mt-2">
                <option value="">Seleccionar tipo de Pokémon</option>
            </select>
            <!-- Menú desplegable para seleccionar el tipo de Pokémon. -->
        </header>
        <div class="d-flex justify-content-between mb-3">
            <button id="prevBtn" class="btn btn-secondary">Anterior</button>
            <button id="nextBtn" class="btn btn-secondary">Siguiente</button>
        </div>
        <div id="pokemonList" class="row mb-4"></div>
        <!-- Contenedor donde se mostrarán las tarjetas de Pokémon. -->

        <!-- Modal para mostrar la descripción del Pokémon -->
        <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemonModalLabel">Descripción de Pokémon</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="pokemonDescription">
                        <!-- Aquí se mostrará la descripción del Pokémon. -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
